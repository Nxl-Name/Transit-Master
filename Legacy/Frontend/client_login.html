<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="Kerala_State_Road_Transport_Corporation_logo.png">
  <title>TransitMaster/client Login</title>
  <script>
    function loginAdmin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('https://transitserver.govindsr.me/api/v2/loginAdmin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email, password: password })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'admin_dashboard.html';
        } else {
          alert('Invalid email or password. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
   <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="bgimage"></div>
  <div class="title_head">
  <img src="Kerala_State_Road_Transport_Corporation_logo.png" alt="Logo">
  <h1>Client Login</h1>
  <div class="button-container">
  <form class="formbox">
    <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="email" id="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <input type="button" value="Login" onclick="loginAdmin()">
  </form></div></div>
</body>
</html>
